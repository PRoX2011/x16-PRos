# x16-PRos System Configuration
# This file controls startup settings

# Logo file to display at boot
# Set to FALSE to disable logo display
LOGO=BMP/LOGO.BMP

# Stretch logo to full screen (320x200)
# Valid values: TRUE, FALSE
# Default: FALSE (centered display)
LOGO_STRETCH=FALSE

# Startup sound enabled/disabled
# Valid values: TRUE, FALSE
START_SOUND=TRUE